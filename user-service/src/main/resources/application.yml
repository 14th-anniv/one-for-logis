server:
  port: 8100

spring:
  config:
    import: optional:file:.env[.properties]
  profiles:
    active: local


  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${USER_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: true

  data:
    redis:
      host: ${REDIS_HOST:localhost} # 또는 컨테이너 이름
      port: ${REDIS_PORT:6379}
      password:
      lettuce:
        pool:
          max-active: 20 # 최대 커넥션 수
          max-idle: 5 # 풀에서 유지 가능한 커넥션 최대 수
          min-idle: 1 # 풀에서 유지 가능한 커넥션 최소 수
          max-wait: 1000ms # 커넥션 요청 시 최대 대기시간(1초)
  cache:
    type: redis               # 캐시 타입 Redis
    redis:
      time-to-live: 600000    # 기본 TTL 10분 (밀리초)
      key-prefix: "cache:"    # 키 접두사
      cache-null-values: false # null X
      use-key-prefix: true # 접두사 true


  application:
    name: user-service

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka/}

management:
  endpoints:
    web:
      exposure:
        include: health,info



logging:
  level:
    org.springframework: INFO

jwt:
  secret:
    key: ${JWT_SECRET_KEY}

  admin:
    token: ${JWT_ADMIN_TOKEN}

springdoc:
  swagger-ui:
    path: /api/v1/users/
  api-docs:
    path: /api/v1/users/v3/api-docs
