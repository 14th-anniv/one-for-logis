# Docker Compose for one-for-logis MSA project

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: oneforlogis-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_MULTIPLE_DATABASES: ${USER_DB},${HUB_DB},${ORDER_DB},${NOTIFICATION_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-databases.sql:/docker-entrypoint-initdb.d/init-databases.sql
    networks:
      - oneforlogis-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Eureka Server
  eureka-server:
    build:
      context: ./eureka-server
      dockerfile: Dockerfile
    container_name: oneforlogis-eureka
    environment:
      EUREKA_PORT: 8761
    ports:
      - "${EUREKA_PORT}:8761"
    networks:
      - oneforlogis-network
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 8761 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s

  # API Gateway
  gateway-service:
    build:
      context: ./gateway-service
      dockerfile: Dockerfile
    container_name: oneforlogis-gateway
    environment:
      EUREKA_SERVER_URL: http://eureka-server:8761/eureka
    ports:
      - "${GATEWAY_PORT}:8000"
    depends_on:
      eureka-server:
        condition: service_healthy
    networks:
      - oneforlogis-network

  # User Service
  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: oneforlogis-user-service
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      USER_DB: ${USER_DB}
      EUREKA_SERVER_URL: http://eureka-server:8761/eureka
      USER_SERVICE_PORT: ${USER_SERVICE_PORT}
    ports:
      - "${USER_SERVICE_PORT}:8100"
    depends_on:
      postgres:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    networks:
      - oneforlogis-network

  # Hub Service
  hub-service:
    build:
      context: ./hub-service
      dockerfile: Dockerfile
    container_name: oneforlogis-hub-service
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      HUB_DB: ${HUB_DB}
      EUREKA_SERVER_URL: http://eureka-server:8761/eureka
      HUB_SERVICE_PORT: ${HUB_SERVICE_PORT}
    ports:
      - "${HUB_SERVICE_PORT}:8200"
    depends_on:
      postgres:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    networks:
      - oneforlogis-network

  # Order Service
  order-service:
    build:
      context: ./order-service
      dockerfile: Dockerfile
    container_name: oneforlogis-order-service
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      ORDER_DB: ${ORDER_DB}
      EUREKA_SERVER_URL: http://eureka-server:8761/eureka
      ORDER_SERVICE_PORT: ${ORDER_SERVICE_PORT}
    ports:
      - "${ORDER_SERVICE_PORT}:8400"
    depends_on:
      postgres:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    networks:
      - oneforlogis-network

  # Notification Service
  notification-service:
    build:
      context: ./notification-service
      dockerfile: Dockerfile
    container_name: oneforlogis-notification-service
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      NOTIFICATION_DB: ${NOTIFICATION_DB}
      EUREKA_SERVER_URL: http://eureka-server:8761/eureka
      NOTIFICATION_SERVICE_PORT: ${NOTIFICATION_SERVICE_PORT}
    ports:
      - "${NOTIFICATION_SERVICE_PORT}:8700"
    depends_on:
      postgres:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    networks:
      - oneforlogis-network

volumes:
  postgres_data:
    driver: local

networks:
  oneforlogis-network:
    driver: bridge