server:
  port: ${NOTIFICATION_SERVICE_PORT:8700}

spring:
  application:
    name: notification-service
  config:
    import: optional:file:.env[.properties]
  web:
    resources:
      add-mappings: false

  profiles:
    active: local
    group:
      local: local
      prod: prod

  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${NOTIFICATION_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: true

  cloud:
    openfeign:
      circuitbreaker:
        enabled: true

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: notification-service
      auto-offset-reset: latest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      properties:
        spring.deserializer.value.delegate.class: org.springframework.kafka.support.serializer.JsonDeserializer
        spring.json.trusted.packages: "com.oneforlogis.*"
        spring.json.use.type.headers: false
        spring.json.value.default.type: "com.oneforlogis.notification.application.event.OrderCreatedEvent"

topics:
  order-created: ${ORDER_CREATED_TOPIC:order.created}
  delivery-status-changed: ${DELIVERY_STATUS_CHANGED_TOPIC:delivery.status.changed}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL}

# External API Configuration
external-api:
  slack:
    bot-token: ${SLACK_BOT_TOKEN}
  gemini:
    api-key: ${GEMINI_API_KEY}